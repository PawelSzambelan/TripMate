<div id="login" style="margin-top: 150px;">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-left">Zaloguj się</h3><br>
                        <div class="form-group">
                            <label for="username" class="text-primary">Email:</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Hasło:</label>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group mb-5">
                            <input type="submit" name="submit" class="btn btn-outline-primary" value="Log in">
                            <a href="#" class="text-primary" style="margin-left: 20px;">Zapomniałeś hasła?</a>
                        </div>
                        <div id="register-link" class="text-center mb-5">
                            <p>Nie masz jeszcze konta ? <br>
                                Nie czekaj !</p>
                            <a href="/register" class="text-primary">Zarejestruj się</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
