<div id="login" style="margin-top: 150px;">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #loginForm="ngForm" (ngSubmit)="OnSubmit(email.value, password.value)">
                        <h3 class="text-left">Zaloguj się</h3><br>
                        <div *ngIf="isLoginError" id="login-row" class="row justify-content-center align-items-center">
                            <div class="alert alert-warning">
                                Niepoprawny email lub hasło.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-primary">Email:</label>
                            <input type="email" #email ngModel name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Hasło:</label>
                            <input type="password" #password ngModel name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group mb-5">
                            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-outline-primary">Zaloguj</button>
                            <a href="#" class="text-primary" style="margin-left: 20px;">Zapomniałeś hasła?</a>
                        </div>
                        <div id="register-link" class="text-center mb-5">
                            <p>Nie masz jeszcze konta ? <br>
                                Nie czekaj !</p>
                            <a href="/register" class="text-primary">Zarejestruj się</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
