<div class="container" style="margin-top: 180px; position: relative; ">

        <div class="panel-heading text-center panel-relative" data-aos="fade-down" data-aos-duration="1200">
            <h3 class="panel-title" style="color: #0c0a10">Znajdź przejazd</h3>

            <div *ngIf="isFindingTripError" class="row justify-content-center align-items-center">
                <div class="alert alert-warning">
                    Przykro nam, ale nie znaleziono takiego przejazdu przejazdu.
                </div>
            </div>


            <form class="form align-items-center" style="margin-top: 40px" #searchTripForm="ngForm"
                  (ngSubmit)="OnSubmit(searchTripForm)">
                <div class="row justify-content-center">
                    <div class="col-md-4 justify-content-center">
                        <input type="text" name="searchFrom" id="searchFrom" class="form-control" #searchFrom="ngModel"
                               [(ngModel)]="searchInputFrom" placeholder="Miejsce wyjazdu..."
                               style="border-radius: 0.8rem">
                        <input type="text" name="searchTo" id="searchTo" class="form-control" #searchTo="ngModel"
                               [(ngModel)]="searchInputTo" placeholder="Miejsce przyjazdu..."
                               style="border-radius: 0.8rem; margin-top: 10px">
                        <button type="submit" class="btn btn-outline-primary" style="margin-top: 10px; margin-bottom: 20px;">Szukaj</button>
                    </div>
                </div>
            </form>
        </div>

        <div *ngIf="noFreePlaces" class="row justify-content-center align-items-center">
